<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <title>CPU Scheduling Solver</title>
    <style>
        body {
            background-color: #f8f9fa;
        }

       
    </style>
</head>
<body>
    <div class="container-fluid text-center">
        <div class="row justify-content-center">
            <div class="col-md-3">
                <div class="card input-section p-5">
                    <h2>Input</h2>
                    <form>
                        <div class="mb-3">
                            <label for="jobType" class="form-label">Select Job Type:</label>
                            <select class="form-select" id="jobType">
                                <option value="FCFC">First Come First Serve (FCFS)</option>
                                <option value="SJF">Shortest Job First (SJF)</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="numOfCPUs" class="form-label">Number of CPUs:</label>
                            <input type="number" class="form-control" id="numOfCPUs" name="numOfCPUs" value="1">
                        </div>

                        <div class="mb-3">
                            <label for="arrivalInput" class="form-label">Arrival Time:</label>
                            <input type="text" class="form-control" id="arrivalInput" placeholder="Enter arrival times separated by spaces">
                        </div>

                        <div class="mb-3">
                            <label for="burstInput" class="form-label">Burst Time:</label>
                            <input type="text" class="form-control" id="burstInput" placeholder="Enter burst times separated by spaces">
                        </div>

                        <button type="button" class="btn btn-primary" onclick="scheduleJobs()">Schedule Jobs</button>
                    </form>
                </div>
            </div>

            <div class="col-md-9">
                <div class="card output-section p-4">
                    <h2>Output</h2>

                    <div>
                        <div class="result-section mb-3">
                            <table class="table" id="jobTable">
                                <!-- Job details will be inserted here dynamically using JavaScript -->
                            </table>
                        </div>

                        <div>
                            <p id="avgtr" class="lead"></p>
                        </div>
                    </div>
                </div>
                <div class="card output-section p-4">
                    <h2>Chart</h2>
                    <div class="result-section mb-4">
                        <div id="chartContainer" style="height: 370px; width: 100%;"></div>
                    </div>

                </div>
                <div class="card output-section p-4">
                    <h2>Job Queue</h2>
                    <div class="result-section mb-4">
                        <table class="table" id="queueTable">
                           
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
   
    <script src="script.js"></script>
</body>
</html>
