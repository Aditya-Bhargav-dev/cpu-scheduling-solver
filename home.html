<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <title>Job Scheduling Solver</title>
</head>
<body>
    <div class="container">
        <h1>Job Scheduling Solver</h1>
        
        <div class="input-section">
            <label for="jobType">Select Job Type:</label>
            <select id="jobType">
                <option value="fcfs">First Come First Serve (FCFS)</option>
                <option value="sjf">Shortest Job First (SJF)</option>
            </select>

            <br></br>
            <label for="numOfCPUs">Number of CPUs:</label>
            <input type="number" id="numOfCPUs" name="numOfCPUs" value="1">
            <br>

            <label for="arrivalInput">Arrival Time:</label>
            <input type="text" id="arrivalInput" placeholder="Enter arrival times separated by spaces">

            <label for="burstInput">Burst Time:</label>
            <input type="text" id="burstInput" placeholder="Enter burst times separated by spaces">

            <button onclick="scheduleJobs()">Schedule Jobs</button>
        </div>

        <div class="result-section">
            <h2>Result:</h2>
            <table id="jobTable">
                <!-- Job details will be inserted here dynamically using JavaScript -->
            </table>
        </div>

        <div>
            <p id="avgtr"> </p>
        </div>
        <canvas id="ganttChart" width="800" height="400"></canvas>

    </div>

    <script src="script.js"></script>
</body>
</html>
